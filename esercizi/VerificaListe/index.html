     <h1>Ricetta Torta</h1>
    <ol>
      <li>Prepara tutti gli ingredienti: farina, uova, zucchero e burro.</li>
      <li>Mescola la farina e lo zucchero in una ciotola.</li>
      <li>Aggiungi la uova e il burro, e mescola fino ad ottenere un impasto omogeneo.</li>
      <li>Versa l'impasto in una teglia imburrata.</li>
     </ol>
